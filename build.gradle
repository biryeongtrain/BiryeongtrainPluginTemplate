//    }
//}
processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
tasks.register('copyPluginJar', Copy) {
    String result = rootProject.name + "-" + project.version + "-all.jar"
    String result_remapped = project.name + "-" + project.version +  "-SNAPSHOT.jar"
    println(result)
    from ("build/libs"){
        include(result)
        include(result_remapped)
    }
    var dir = rootDir.toPath().resolve("runTask").resolve("plugins")
    println(dir)
    into(dir)
}


jar.finalizedBy(shadowJar)
shadowJar.finalizedBy(copyPluginJar)
